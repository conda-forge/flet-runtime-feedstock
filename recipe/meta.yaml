{% set name = "flet-runtime" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flet_runtime-{{ version }}.tar.gz
  sha256: 609c5a6ea11a3eeff47fa30a8db4d8aa58cf51a4f019d6907c8a4fac3d6b0b22

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - flet-core =={{ version }}
    - oauthlib >=3.2.2,<4.0.0
    - httpx >=0.24.1,<0.25.0
    - typing-extensions >=4.6.2,<5.0.0

test:
  imports:
    - flet_runtime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/flet-dev/flet/tree/main/sdk/python/packages/flet-runtime
  summary: Flet Runtime - a base package for Flet desktop and Flet mobile.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
